<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            background: linear-gradient(to right, dodgerblue 0%, deepskyblue 100%);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        header {
            background-color: #430047;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #ccc;
        }

        .section {
            padding: 2em;
            margin-top: 4em;
        }

        .section-title {
            margin-top: 0;
            color: black;
            font-size: 35px;
            margin-left: 60px;
        }

        .section-text {
            font-size: 25px;
        }

        .project {
            background-color: #fff;
            padding: 1em;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .project img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .project-title {
            margin: 0;
            font-size: 20px;
        }

        .project a {
            text-decoration: none;
            color: #430047;
            font-weight: bold;
        }

        .project a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about" class="section">
        <h1 class="section-title">About Me</h1>
        <p class="section-text">
            <h3><b>Niharika Keshetty</b></h3>
            <p>I am a web developer with experience in building responsive, user-friendly websites.</p>
        </p>
    </section>
    <section id="projects" class="section">
        <h1 class="section-title">My Projects</h1>
        <div class="project">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <a href="https://www.instagram.com/" target="_blank" class="project-title">Project 1 - Instagram</a>
        </div>
        <div class="project">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <a href="https://www.facebook.com/" target="_blank" class="project-title">Project 2 - Facebook</a>
        </div>
        <div class="project">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
            <a href="https://www.twitter.com/" target="_blank" class="project-title">Project 3 - Twitter</a>
        </div>
    </section>
    <section id="contact" class="section">
        <h1 class="section-title">Contact</h1>
        <p class="section-text">Get in touch with me via email:</p>
        <p style="text-decoration: underline;"><b>niharikakeshetty@gmail.com</b></p>
    </section>
</body>
</html>
